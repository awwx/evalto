<textarea id="code" cols="120" rows="30">
(define (factorial x)
  (cond
    [(= x 0)
     1]
    [else
     (* x (factorial (sub1 x)))]))

(list "This is a string"
      'boolean
      true
      3.14)

(local [(define x 42)]
  (printf "ok~n"))
